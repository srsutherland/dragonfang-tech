<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="/img/favicon.png"/>
    <title>Dragonfang.tech</title>
</head>
<body class="flex-body">
<div class="flex-main">
    <nav class="nav-left">
        <!-- The &#8203; (ZWS) gives the div content to make the dot aligned with pill -->
        <div class="link-contain"><a href="clock">
            <div class="hoverpill mint">Canvas Clock</div>
            <div class="doticon">&#8203;<img src="img/clock-icon.png"></div></a>
        </div>
        <div class="link-contain"><a href="canvasPolar">
            <div class="hoverpill purple">Polar Spiral</div>
            <div class="doticon">&#8203;<img src="img/spiral-icon.png"></div></a>
        </div>
        <div class="link-contain"><a href="polarTable">
            <div class="hoverpill orange">Polar Table</div>
            <div class="doticon">&#8203;<img src="img/dots-grid-icon.png"></div></a>
        </div>
        <div class="link-contain"><a href="candyColors">
            <div class="hoverpill pink">Candy Colors</div>
            <div class="doticon">&#8203;<img src="img/candy-icon.png"></div></a>
        </div>
        
        <div class="link-contain"><a href="puzz">
            <div class="hoverpill blue">Daily Puzzles</div>
            <div class="doticon">&#8203;<img src="img/wordle/wordle-icon.svg"></div></a>
        </div>
    </nav>
    <section class="content-center">
        <div>
            <canvas id="canvas-clock" width="500" height="500"></canvas>
        </div>
        <script src="js/canvasClock.js"></script>
    </section>
</div>
<footer class="footer">
    <a href="https://github.com/srsutherland/dragonfang-tech">source</a>
</footer>
</body>
</html>
